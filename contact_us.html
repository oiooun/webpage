<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>

    <link rel="stylesheet" href="style//index-header.css">
    <link rel="stylesheet" href="style//contact.css">
    <link rel="stylesheet" href="style//index-else.css">

</head>
<body>
    <header>        
        <div class="header_h">
            <div class="nav_main" id="NavMain">
                <a href="index.html" aria-label="Home">
                    <img src="img/logo-main.png" alt="logo" height="60px">
                  </a>
                  
                <nav class="pc">
                    <a href="detail.html">Services</a>
                    <a href="project_overview.html">Project Overview</a>
                    <a href="about_us.html">About Us</a>
                    <a href="contact_us.html">Contact Us</a>
                </nav>
                <div class="hamburger" onclick="toggleMenu()">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <nav class="mobile">
                    <a href="detail.html">Services</a>
                    <a href="project_overview.html">Project Overview</a>
                    <a href="about_us.html">About Us</a>
                    <a href="contact_us.html">Contact Us</a>
                </nav>
            </div>
        </div>
    </header>
    <!-- Hero Section -->
    <section class="hero">
        <h1>Contact Us</h1>
    </section>

    <!-- Contact Form Section -->
    <section>
        <div class="form-container">
            <h2>Get in Touch</h2>
            <form action="#" method="POST">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="message">Your Message</label>
                <textarea id="message" name="message" placeholder="메세지를 입력하세요" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <!-- Contact Information Section -->
    <section>
        <div class="contact-info">
            <p><strong>Email:</strong> <a href="mailto:info@example.com">oioounde@gmail.com</a></p>
            <p><strong>Phone:</strong> +82 10 1234 5678</p>
        </div>
    </section>

    <footer class="cta">
        <p>© 2024 Travel Influencer. All Rights Reserved.</p>
    </footer>

    <button id="scrollToTopBtn" class="scroll-to-top" title="Go to top">↑</button>
    <div id="overlay" class="dark-overlay"></div>

    <script>
        const NavMain = document.getElementById('NavMain');
        const overlay = document.getElementById('overlay');

        document.addEventListener('mousemove', (event) => {
            if (event.clientY < 50) {
                
                NavMain.classList.add('show-nav_main');
                overlay.style.display = 'block';  
            } else {
                
                NavMain.classList.remove('show-nav_main');
                overlay.style.display = 'none';  
            }
        });
    </script>
    <script>
        const scrollToTopBtn = document.getElementById('scrollToTopBtn');

        window.addEventListener('scroll', () => {
        if (window.scrollY > 300) {

            scrollToTopBtn.style.display = 'block';
        } else {

            scrollToTopBtn.style.display = 'none';
        }
        });


        scrollToTopBtn.addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
                });
        });
    </script>
    <script>
        function toggleMenu() {
            const mobileMenu = document.querySelector('.nav_main nav.mobile');
            mobileMenu.classList.toggle('show');
          }
    </script>
    
</body>
</html>
