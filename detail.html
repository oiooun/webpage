        const influencersPerPage = 3; // 한 페이지당 표시할 인플루언서 수
        const totalPages = Math.ceil(influencers.length / influencersPerPage);

        function renderPage(page) {
    let start = page * influencersPerPage;
    let end = start + influencersPerPage;
    const influencerSlice = influencers.slice(start, end);

    let influencerHTML = influencerSlice.map(influencer => `
        <div class="influencer" style="display: flex; gap: 10px; margin-bottom: 10px;">
            <img src="${influencer.image}" alt="${influencer.name}" width="100">
            <div>
                <p><strong>${influencer.name}</strong></p>
                <p>${influencer.description}</p>
                <a href="${influencer.youtube}" target="_blank" style="font-size: 1.5rem; color: red;">
                    <i class="bi bi-youtube"></i>
                </a>
            </div>
        </div>
    `).join('');

    influencerHTML += `
        <div style="margin-top: 20px; text-align: center;">
            <button onclick="prevPage()" ${page === 0 ? 'disabled' : ''}>이전</button>
            <span>${page + 1} / ${totalPages}</span>
            <button onclick="nextPage()" ${page === totalPages - 1 ? 'disabled' : ''}>다음</button>
        </div>
    `;

    descriptionDiv.innerHTML = `
        <h2>${region}</h2>
        <p>${text}</p>
        <div style="height: 40px;"></div> <!-- 공백 추가 -->
        ${influencerHTML}
    `;
}


        function prevPage() {
            if (currentPage > 0) {
                currentPage--;
                renderPage(currentPage);
            }
        }

        function nextPage() {
            if (currentPage < totalPages - 1) {
                currentPage++;
                renderPage(currentPage);
            }
        }

        // 페이지 네비게이션 함수 전역 설정
        window.prevPage = prevPage;
        window.nextPage = nextPage;
